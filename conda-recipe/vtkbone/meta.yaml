package:
  name: vtkbone
  version: {{ GIT_DESCRIBE_TAG | lower | replace("v","") }}

source:
  path: ./../../

build:
  number: 0
  string: "py{{ CONDA_PY }}"

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.12
    - ninja
    - gtest
    - python {{ python }}
    - boost =1.85
    - libnetcdf
    - pqctio
    - aimio
    - vtk =9.3
    - tbb-devel
    - nose
  run:
    - python {{ python }}
    - boost =1.85
    - libnetcdf
    - pqctio
    - aimio
    - vtk
  # host:
  #   - libcxx
  #   - pugixml >=1.14,<1.15
  #   - n88util
  #   - vtk =9.3.1

test:
  imports:
    - vtkbone

about:
  home: https://github.com/Numerics88/vtkbone
  license: MIT
  license_family: MIT
  summary: 'VTK classes for bone FEA'
  description: |
    VTK classes for processing of finite element models derived from micro-CT. vtkbone was formerly vtkn88.
  dev_url: https://github.com/Numerics88/vtkbone