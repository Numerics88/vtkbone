
package:
  name: vtkbone
  version: {{ GIT_DESCRIBE_TAG | lower | replace("v","") }}

source:
  path: ./../../

build:
  number: 0
  # string: "py{{ CONDA_PY }}"

# Note, boost has an upperbound right now to hanlde cmake correctly
# and we need tbb-devel because of a CMake error upstream of VTK
requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.12
    - ninja
    - gtest
    # - python {{ python }}
    - boost >=1.57
    - libnetcdf >=4.8, <=4.8.1
    - pqctio
    - aimio
    - vtk >=9.0.3, <= 9.4.1
    - tbb-devel
    - nose
    - pugixml =1.11.4
    - n88util
  host:
    - libcxx <=14.0.6
    - pugixml =1.11.4
    - n88util
  run:
    # - python {{ python }}
    - boost >=1.57
    - libnetcdf >=4.8, <=4.8.1
    - pqctio
    - aimio
    - vtk >=9.0.3, <= 9.4.1

test:
  imports:
    - vtkbone

about:
  home: https://github.com/Numerics88/vtkbone
  license: MIT
  license_family: MIT
  summary: 'VTK classes for bone FEA'
  description: |
    VTK classes for processing of finite element models derived from micro-CT. vtkbone was formerly vtkn88.
  dev_url: https://github.com/Numerics88/vtkbone
